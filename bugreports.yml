- summary: |
    Сброс состояния игры, после нажатия на кнопку отмены сброса
  environment: |
    Mozilla firefox 119.0.1
    Ubuntu 20.04.6 LTS
  steps-to-reproduce: |
    - Нажать на кнопку "Начать игру"
    - Открыть 2 одинаковые карточки
    - Нажать на кнопку "Сброс"
    - Нажать на кнопку "Cancel" в окне подтверждения
  expected-result: |
    Состояние игры не изменилось
  actual-result: |
    Состояние игры сброшено, счетчик ходов обнулен, все карточки закрыты.

